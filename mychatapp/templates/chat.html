<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .chatans{
        height: 50px;
    }
</style>
<body>
    <h1 class="text-uppercase fw-bold text-center text-primary border shadow user-select-none shadow">my Chatbot</h1>
    <form action="{% url 'chatbot' %} " method="post">{% csrf_token %}
        <label for="chatque" class="w-100">Enter You'r Question:</label>
        <input class="w-100 m-3" type="text" id="chatque" name="chatque" placeholder="Enter You'r Question here...">
        <button type="submit" class="btn btn-primary w-100">send!</button>
    </form>
    <!-- <textarea name="chatans" id="" class="w-100 chatans mt-3 text-light bg-dark">{{ans}}</textarea> -->
     {% if messages %}
     {% for message in messages %}
       <p class="m-5 p-4 alert alert-info">{{message}}</p>
     {% endfor %}
       
     {% endif %}
</body>
</html>
